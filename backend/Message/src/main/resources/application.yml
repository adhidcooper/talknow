
server:
  port: 5002

authService:
  url: 0.0.0.0
  port: 5001
  getUser: api/user/


spring:
  application:
    name: message
  datasource:
    url: jdbc:h2:file:./src/main/resources/messagedb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
